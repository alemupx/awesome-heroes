<app-header title="Game" icon="dice-outline"></app-header>


<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="light" class="animate__animated">
            <ion-icon color="dark" name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div *ngFor="let game of gamesList">

        <h1 class="alinear_centro_texto">{{game.name}}</h1>

    </div>
    <h4 class="alinear_centro_texto">Players</h4>

    <app-players [id]="id"></app-players>


</ion-content>
