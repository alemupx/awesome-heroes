<ion-content>

    <!-- Header -->

    <div>
        <app-header></app-header>
    </div>

    <!-- Contenido -->

    <!-- Versión Pc -->
    <div id="pc_container" class="pc_container_bg">
        <div>
            <div class="tarjeta_container">
                <app-tarjeta [tarjetaPc]="true"></app-tarjeta>
            </div>
        </div>

        <div class="barra_container">
            <app-barra [pc]="true"></app-barra>

        </div>
    </div>

    <app-notificacion id="notificacion_pc"></app-notificacion>


    <div id="tarjetas" class="ion-padding-top">

        <app-tarjetas>
        </app-tarjetas>

    </div>

    <!-- Versión Movil -->

    <div id="movil_container">

        <div class="movil_container_bg">

            <!-- Tarjeta Iron Man -->
            <div class="ion-padding">
                <app-tarjeta [tarjetaMovil]="true"></app-tarjeta>
            </div>

            <!-- Barra Votaciones -->
            <app-barra [movil]="true"></app-barra>

        </div>
        <div class="ion-padding-top">

            <app-notificacion></app-notificacion>

            <app-tarjetas>
            </app-tarjetas>

        </div>
    </div>


    <!-- Footer -->
    <div>
        <app-footer></app-footer>
    </div>
</ion-content>
