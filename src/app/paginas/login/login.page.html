<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="container alinear_centro_col" size="12">

                <ion-card-title class="ion-margin" style="font-size: 18px;">Welcome foraigner</ion-card-title>
                <ion-card style="background-color: rgba(44, 42, 42, 0.712); padding: 0;">

                    <ion-card-content class="ion-margin"
                        style="display: flex; flex-direction: column; align-items: center">


                        <ion-item style="width: 200px;">

                            <ion-input type="text" placeholder="User" style="font-size: 12px;"></ion-input>
                        </ion-item>

                        <ion-item style="width: 200px; margin-top: 1px;">


                            <ion-input type="password" placeholder="Password" style="font-size: 12px;"></ion-input>
                        </ion-item>


                        <ion-button style="width: 200px; margin-top: 20px;" expand="full" shape="round">
                            Login
                        </ion-button>

                    </ion-card-content>

                </ion-card>

                <div class="ion-margin" style="width: 7%;
                border-top: 1px solid #000000;"></div>
                <p style="font-size: 11px;">Or you could...</p>
                <ion-button expand="full" shape="round">
                    Create An Account
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
