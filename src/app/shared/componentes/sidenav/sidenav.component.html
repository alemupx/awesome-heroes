<ion-menu side="end" menuId="first" [contentId]="main">

  <!-- <app-header [nav]="true" no-border></app-header> -->

  <ion-content>
    <ion-list style="margin-top: 20px;" mode="ios">
      <ion-item id="item" *ngFor="let c of list | async" (click)="go(c.redirectTo)" class="animate__animated"
        appTextoAnimado hoverClass="animate__pulse" detail>

        <div style="display: flex;">
          <!-- <ion-icon class="ion-padding-horizontal" slot="start" [name]="c.icon"></ion-icon> -->
          <ion-label color="dark">{{c.name}}</ion-label>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
