<div id="barra" *ngFor="let i of listaVotaciones">
  <div class="alinear_centro letra_blanca" id="positivos" [style.width.%]="i.votosPositivos*100">{{i.votosPositivos}}
  </div>
  <div class="alinear_centro letra_blanca" id="negativos" [style.width.%]="i.votosNegativos*100">{{i.votosNegativos}}
  </div>
</div>
