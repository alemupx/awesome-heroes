<div class="container alinear_centro">
  <ion-grid>

    <ion-row>
      <ion-col class="alinear_centro" size="12">

        <ion-card id="card">

          <ion-card-content class="ion-margin alinear_centro_col">


            <form #formulario="ngForm" (ngSubmit)="submitForm(idJugador,formulario)">

              <ion-item>
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-button block color="primary" type="submit" [disabled]="formulario.invalid">
                Login
              </ion-button>
            </form>

          </ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</div>
