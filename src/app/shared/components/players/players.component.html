<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="6" style="display: flex;  justify-content: center;" *ngFor="let jugador of jugadores">
      <ion-card style="width: 500px;">
        <ion-card-header class="alinear_centro_col alinear_centro_texto">
          <ion-avatar>
            <img [src]="image">
          </ion-avatar>
          <ion-card-title>{{jugador.nombre}}</ion-card-title>
          <ion-card-subtitle>{{jugador.clase}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="alinear_centro_col">
          <ion-buttons slot="start">
            <ion-button (click)="verJugador(jugador.id)">
              See more
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>

    </ion-col>

  </ion-row>
</ion-grid>
